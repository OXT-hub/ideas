<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEAS | OXT</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            /* CRT Scanline Effect */
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
        }

        #terminal {
            height: 100vh;
            width: 100vw;
            display: flex;
            /* Aligns the content container to the left */
            justify-content: flex-start; 
            text-shadow: 0 0 5px #00ff41;
        }

        #content {
            white-space: pre-wrap;
            /* Aligns the text itself to the left */
            text-align: left; 
            animation: scroll-up 45s linear infinite;
            padding: 60px;
            font-size: 1.3rem;
            line-height: 1.6;
            /* Keeps the poem readable on wide screens */
            max-width: 800px; 
        }

        /* The Freeze State */
        #content.paused {
            animation-play-state: paused;
            color: #fff;
            text-shadow: 0 0 15px #00ff41;
        }

        @keyframes scroll-up {
            0% { transform: translateY(110vh); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="content">
        IDEAS
        
        A flicker in the dark...
        A line of code...
        
        (Paste the rest of your poem here)

    </div>
</div>

<script>
    const content = document.getElementById('content');
    const pause = () => content.classList.add('paused');
    const resume = () => content.classList.remove('paused');

    // Freeze when pressing down
    window.addEventListener('mousedown', pause);
    window.addEventListener('touchstart', pause);

    // Resume when letting go
    window.addEventListener('mouseup', resume);
    window.addEventListener('touchend', resume);
</script>

</body>
</html>
