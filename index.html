<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDEAS | Terminal</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            cursor: pointer;
        }
        #terminal {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        #content {
            white-space: pre-wrap;
            text-align: center;
            animation: scroll-up 30s linear infinite;
            padding: 20px;
        }
        #content.paused {
            animation-play-state: paused;
            background: rgba(0, 255, 65, 0.1); /* Subtle highlight when frozen */
        }
        @keyframes scroll-up {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="content">
        IDEAS
        
        A flicker in the dark...
        A line of code...
        (Paste the rest of your poem here)
    </div>
</div>

<script>
    const content = document.getElementById('content');
    const pause = () => content.classList.add('paused');
    const resume = () => content.classList.remove('paused');

    window.addEventListener('mousedown', pause);
    window.addEventListener('touchstart', pause);
    window.addEventListener('mouseup', resume);
    window.addEventListener('touchend', resume);
</script>

</body>
</html>
